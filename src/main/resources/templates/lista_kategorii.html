<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<style>
	h1 { text-shadow: 2px 2px black;}
</style>
<head>
<meta charset="utf-8"/>
<title>Book Store Application</title>
</head>
<body>
<section>
	<div class="container-sm">
		<div class="jumbotron" style="background: url(images/bookcase-1869616_1920.jpg)">
				<h1 style="color:white;">Ksiegarnia internetowa</h1>
		</div>
	</div>
		<div class="container">	
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Strona glowna</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/lista_kategorii}">Kategorie</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Wydawnictwa</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Autorzy</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Koszyk</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Kontakt</a>
					</li>
				</ul>
			</nav>
			
		</div>

</section>
&nbsp;&nbsp;&nbsp;

<div class="container">
	<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Strona główna</a></li>
		    <li class="breadcrumb-item active" aria-current="/lista_kategorii">Lista kategorii</li>
		  </ol>
		</nav>
	<h3>Kategorie</h3>
</div>

<div class="container" align="center">
    <a href="/nowa_kategoria" class="btn btn-dark">Dodaj kategorię</a>
    
    <br/><br/>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nazwa kategorii</th>
                <th>Opis kategorii</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="kategoria : ${listKategoria}">
                <td th:text="${kategoria.id}">ID</td>
                <td th:text="${kategoria.name}">Nazwa</td>
                <td th:text="${kategoria.description}">Opis</td>
                <td>
                    <a th:href="@{'/edytuj_kategorie/' + ${kategoria.id}}" class="btn btn-warning btn-sm">Edytuj</a>

                     <form method="get" action="@{/lista_kategorii/usun_kategorie/' + ${kategoria.id}}"
                    		onclick="return confirm('Jesteś pewien, że chcesz usunąć tę kategorię?') ? true : false;">
                    		
                    	<a th:href="@{'/usun_kategorie/' + ${kategoria.id}}" class="btn btn-danger btn-sm">Usun</a>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>  
&nbsp;&nbsp;&nbsp;
<div class="text-center">
	<p>Ksiegarnia Internetowa - BookStore </p>
</div>
</body>
</html>
