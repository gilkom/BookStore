<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edytuj Kategorie</title>
</head>
<body>
    <div align="center">
        <h1>Edytuj Kategorie</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${kategoria}"
            method="post">
 
            <table class="table">
                <tr>
                    <td>Id Kategorii:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
                </tr>
                <tr>
                    <td>Nazwa Kategorii:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Opis Kategorii:</td>
                    <td><input type="text" th:field="*{description}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
