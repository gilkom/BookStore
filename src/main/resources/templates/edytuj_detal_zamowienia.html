<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
     
     <style>
		h1 { text-shadow: 2px 2px black;}
	</style>
<head>
<meta charset="utf-8" />
<title>Edytuj detal zamówienia</title>
</head>
<body>


<!-- Header -->
<header id="header" class="alt"  th:include="naglowek.html :: naglowek"></header>




&nbsp;&nbsp;&nbsp;
<div class="container">
	<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Strona główna</a></li>
		    <li class="breadcrumb-item"><a href="/lista_detali_zamowienia">Lista detali_zamowienia</a></li>
		    <li class="breadcrumb-item active" aria-current="/lista_detali_zamowienia/edytuj_detal_zamowienia">Edytuj detal zamówienia</li>
		  </ol>
		</nav>
	<h3>Edytuj detal zamówienia</h3>
</div>

    <div class="container" align="center">
        <br/>
        <form action="#" th:action="@{/edytuj_detal_zamowienia/save}" th:object="${detalZamowienia}" method="post">
  
            <table class="table">
                <tr>
                    <td>Id zamówienia:</td>
                    <td><input type="text" th:field="*{primaryKey.zamowienie.id_zamowienia}" /></td>
                    <td th:if="${#fields.hasErrors('primaryKey.zamowienie.id_zamowienia')}" th:errors="*{primaryKey.zamowienie.id_zamowienia}">NameError</td>
                </tr>
                <tr>
                    <td>Pozycja zamówienia:</td>
                    <td><input type="text" th:field="*{primaryKey.pozycja_zamowienia}" /></td>
                    <td th:if="${#fields.hasErrors('primaryKey.pozycja_zamowienia')}" th:errors="*{primaryKey.pozycja_zamowienia}">NameError</td>
                </tr>
                <tr>
                    <td>Id książki:</td>
                    <td><input type="text" th:field="*{ksiazka.id_ksiazki}" /></td>
                    <td th:if="${#fields.hasErrors('ksiazka.id_ksiazki')}" th:errors="*{ksiazka.id_ksiazki}">NameError</td>
                </tr>  
                 <tr>
                    <td>Cena zakupu:</td>
                    <td><input type="text" th:field="*{cena_zakupu}" /></td>
                    <td th:if="${#fields.hasErrors('cena_zakupu')}" th:errors="*{cena_zakupu}">NameError</td>
                </tr>
                 <tr>
                    <td>Ilość zamówiona:</td>
                    <td><input type="text" th:field="*{ilosc_zamowiona}" /></td>
                    <td th:if="${#fields.hasErrors('ilosc_zamowiona')}" th:errors="*{ilosc_zamowiona}">NameError</td>
                </tr>    
                 <tr>
                    <td>Wartość pozycji:</td>
                    <td><input type="text" th:field="*{wartosc_pozycji}" /></td>
                    <td th:if="${#fields.hasErrors('wartosc_pozycji')}" th:errors="*{wartosc_pozycji}">NameError</td>
                </tr>                                            
                <tr>
                    <td >
                    	<button class = "btn btn-dark" type="submit">Zapisz</button>
                    	<a href="/lista_detali_zamowienia" class="btn btn-dark">Cofnij</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    &nbsp;&nbsp;&nbsp;

<!-- Footer -->
<header id="header" class="alt" th:include="stopka.html :: stopka"></header>

</body>
